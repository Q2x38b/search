<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e108 Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Geist+Mono:wght@100..900&family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <style>
        :root {
            --background: #171717;
            --foreground: #ebebeb;
            --kbd-background: #222;
            --text-primary: #d4d4d8;
            --text-secondary: #737373;
            --border-color: #404040;
            --border-subtle: #262626;
            --hover-bg: rgba(64, 64, 64, 0.2);
            --font-geist-sans: "Geist", -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            --font-geist-mono: "Geist Mono", monospace;
            --accent-color: #737373;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
        }

        ::-webkit-scrollbar {
            width: 6px;
        }

        ::-webkit-scrollbar-track {
            background: var(--background);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
            transition: background-color 0.3s ease;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }

        body {
            background-color: var(--background);
            color: var(--foreground);
            font-family: var(--font-geist-sans);
            margin: 0;
            padding: 0;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 0.875rem;
            color: var(--text-secondary);
            font-family: var(--font-geist-mono);
            letter-spacing: 0.5px;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            position: relative;
            margin-bottom: 2rem;
        }

        .search-form {
            position: relative;
            display: flex;
            align-items: center;
            background-color: var(--background);
            border: 1px solid var(--border-subtle);
            border-radius: 6px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        .search-form:focus-within {
            border-color: var(--border-color);
            box-shadow: 0 0 0 2px rgba(115, 115, 115, 0.05);
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            color: var(--text-secondary);
            pointer-events: none;
            z-index: 2;
            transition: color 0.3s ease;
        }

        .search-form:focus-within .search-icon {
            color: var(--border-color);
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: transparent;
            border: none;
            outline: none;
            font-size: 1rem;
            color: var(--text-primary);
            font-family: var(--font-geist-sans);
            font-weight: 400;
        }

        .search-input::placeholder {
            color: var(--text-secondary);
            opacity: 0.7;
        }

        .search-button {
            position: absolute;
            right: 0.5rem;
            background: transparent;
            border: none;
            border-radius: 8px;
            padding: 0.75rem;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: scale(0.9);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .search-form:focus-within .search-button,
        .search-input:not(:placeholder-shown) ~ .search-button {
            opacity: 1;
            transform: scale(1);
        }

        .search-button:hover {
            color: var(--text-primary);
            transform: scale(1.05);
        }

        .search-button:active {
            transform: scale(0.95);
        }

        .quick-actions {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .quick-action {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border-subtle);
            border-radius: 8px;
            color: var(--text-secondary);
            font-family: var(--font-geist-mono);
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .quick-action:hover {
            border-color: var(--border-color);
            background: var(--hover-bg);
            color: var(--text-primary);
            transform: translateY(-2px);
        }

        .theme-toggle:hover .theme-icon {
            transform: rotate(-30deg);
        }

        .keyboard-hint {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            font-family: var(--font-geist-mono);
            font-size: 0.75rem;
            color: var(--text-secondary);
            opacity: 0.7;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .keyboard-hint kbd {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 20px;
            height: 20px;
            padding: 0 6px;
            background: var(--kbd-background);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-family: var(--font-geist-mono);
            font-size: 0.65rem;
            color: var(--text-primary);
        }

        .results-container {
            width: 100%;
            max-width: 600px;
            margin-top: 2rem;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .results-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .result-item {
            padding: 1rem;
            margin-bottom: 1rem;
            background: var(--background);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .result-item:hover {
            border-color: var(--border-color);
            transform: translateY(-2px);
            background: var(--hover-bg);
        }

        .result-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
            text-decoration: none;
        }

        .result-url {
            font-size: 0.75rem;
            color: var(--text-secondary);
            font-family: var(--font-geist-mono);
            margin-bottom: 0.5rem;
        }

        .result-description {
            font-size: 0.875rem;
            color: var(--text-primary);
            line-height: 1.6;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .loading-spinner {
            width: 2rem;
            height: 2rem;
            border: 2px solid var(--border-subtle);
            border-top: 2px solid var(--border-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .no-results {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
            font-family: var(--font-geist-mono);
            font-size: 0.875rem;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .logo {
                font-size: 2rem;
            }

            .search-input {
                padding: 0.875rem 0.875rem 0.875rem 2.5rem;
                font-size: 0.875rem;
            }

            .search-icon {
                left: 0.75rem;
            }

            .search-button {
                right: 0.25rem;
                padding: 0.625rem;
            }

            .theme-toggle {
                top: 1rem;
                right: 1rem;
                padding: 0.5rem;
            }

            .keyboard-hint {
                display: none;
            }

            .quick-actions {
                gap: 0.5rem;
            }

            .quick-action {
                font-size: 0.7rem;
                padding: 0.375rem 0.75rem;
            }
        }
    </style>
</head>

        <div class="results-container" id="resultsContainer">
            <!-- Search results will be displayed here -->
        </div>

        <div class="keyboard-hint">
            Press <kbd>/</kbd> to focus search
        </div>

    <script>
        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');
        const resultsContainer = document.getElementById('resultsContainer');

        searchForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const query = searchInput.value.trim();
            if (query) {
                performSearch(query);
            }
        });

        function quickSearch(query) {
            searchInput.value = query;
            performSearch(query);
        }

        async function performSearch(query) {
            showLoading();
            
            try {
                const response = await fetch(`https://bang.e108.dev/?q=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error('Search failed');
                }
                
                const data = await response.json();
                displayResults(data, query);
                
            } catch (error) {
                console.error('Search error:', error);
                showError('Search failed. Please try again.');
            }
        }

        function showLoading() {
            resultsContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-spinner"></div>
                </div>
            `;
            resultsContainer.classList.add('visible');
        }

        function showError(message) {
            resultsContainer.innerHTML = `
                <div class="no-results">
                    <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin-bottom: 1rem; opacity: 0.5;">
                        <circle cx="12" cy="12" r="10"/>
                        <line x1="12" y1="8" x2="12" y2="12"/>
                        <line x1="12" y1="16" x2="12.01" y2="16"/>
                    </svg>
                    <p>${message}</p>
                </div>
            `;
            resultsContainer.classList.add('visible');
        }

        function displayResults(data, query) {
            if (!data || !data.results || data.results.length === 0) {
                resultsContainer.innerHTML = `
                    <div class="no-results">
                        <svg width="48" height="48" fill="none" stroke="currentColor" viewBox="0 0 24 24" style="margin-bottom: 1rem; opacity: 0.5;">
                            <circle cx="11" cy="11" r="8"/>
                            <path d="m21 21-4.35-4.35"/>
                        </svg>
                        <p>No results found for "${query}"</p>
                        <p style="margin-top: 0.5rem; font-size: 0.75rem;">Try different keywords or check your spelling</p>
                    </div>
                `;
                resultsContainer.classList.add('visible');
                return;
            }

            const resultsHTML = data.results.map(result => `
                <div class="result-item" onclick="window.open('${result.url}', '_blank')">
                    <div class="result-title">${result.title}</div>
                    <div class="result-url">${result.url}</div>
                    <div class="result-description">${result.description || ''}</div>
                </div>
            `).join('');

            resultsContainer.innerHTML = resultsHTML;
            resultsContainer.classList.add('visible');
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === '/' && !searchInput.matches(':focus')) {
                e.preventDefault();
                searchInput.focus();
            }
            
            if (e.key === 'Escape') {
                if (searchInput.matches(':focus')) {
                    searchInput.blur();
                } else {
                    searchInput.value = '';
                    resultsContainer.classList.remove('visible');
                    resultsContainer.innerHTML = '';
                }
            }
        });

        window.addEventListener('load', () => {
            searchInput.focus();
        });

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.style.opacity = '1';
                    entry.target.style.transform = 'translateY(0)';
                }
            });
        }, {
            threshold: 0.1
        });

        new MutationObserver(() => {
            document.querySelectorAll('.result-item').forEach(item => {
                if (!item.hasAttribute('data-observed')) {
                    item.setAttribute('data-observed', 'true');
                    item.style.opacity = '0';
                    item.style.transform = 'translateY(20px)';
                    item.style.transition = 'all 0.5s ease';
                    observer.observe(item);
                }
            });
        }).observe(resultsContainer, {
            childList: true,
            subtree: true
        });
    </script>
